<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Password-Generator</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Generate a</h1>
            <h1 class="green">random password</h1>
            <p class="paragraph">Never use an insecure password again.</p>
            <button class="btn-gen" id="btn">Generate passwords</button>
            <div class="line"></div>
            <div class="gen-space">
                <div class="pass 1" id="pass1"></div>
                <div class="pass 2" id="pass2"></div>
            </div>
        </div>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
